<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplos</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="iest">Estados</label>
            <select name="estado" id="iest">
                <optgroup label="região sudeste">
                    <option value="mg">minas gerais</option>
                    <option value="rj">rio de janero</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lprof">
            <datalist id="lprof">
                <option >professor</option>
                <option >desenvolvedor</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mesagem:</label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="Eviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
