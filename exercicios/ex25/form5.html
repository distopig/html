<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>Exemplo de formulari</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Genero</legend>
            <input type="radio" name="sexo" id="imas"><label for="imas">Mascilino</label>
            <input type="radio" name="sexo" id="ifem"><label for="ifem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes</legend>
            <input type="checkbox" name="fut" id="ifut" checked><label for="ifut">Fultebol</label>
            <input type="checkbox" name="nat" id="inat"><label for="inat">Natação</label>
            <input type="checkbox" name="bas" id="ibas"><label for="ibas">Basquete</label>
            <input type="checkbox" name="ten" id="iten"><label for="iten">Ténis</label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
