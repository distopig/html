<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>texto escondido</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p{
            display: none;
        }
        div:hover > p {
            display: block;
            color: azure;
            background-color: black;
            width: 300px;
        }
        div:hover{
            color: rgba(255, 0, 0, 0.66);
        }
    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <p>passe o mouse abaixo</p>
    <div>bem aqui
        <p>me acho!!!</p>
    </div>
    
    <p>acabou o teste</p>
</body>
</html>
