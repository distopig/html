<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mais tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 400px;
        }
        td{
            border: 1px solid black;
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <td>grupo</td>
                <td>nomes</td>
                <td colspan="3">filmes</td>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td colspan="4" >total</td>
                <td s>0000</td>
            </tr>
        </tfoot>
        <tr>
            <td rowspan="3">mulheres</td>
            <td>maria</td>
            <td>j</td>
            <td>k</td>
            <td>l</td>
        </tr>
        <tr>
            <td>laura</td>
            <td>m</td>
            <td>n</td>
            <td>o</td>
        </tr>
        <tr>
            <td>gabriela</td>
            <td>p</td>
            <td>q</td>
            <td>r</td>
        </tr>
        
        <tr>
            <td rowspan="3">homens</td>
            <td>luccas</td>
            <td>a</td>
            <td>b</td>
            <td>c</td>
        </tr>
        <tr>
            <td>giuliano</td>
            <td>d</td>
            <td>e</td>
            <td>f</td>
        </tr>
        <tr>
            <td>davi</td>
            <td>g</td>
            <td>h</td>
            <td>i</td>
        </tr>
        
    </table>
</body>
</html>
